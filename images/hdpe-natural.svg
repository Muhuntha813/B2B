<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pelletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- Container/Bowl -->
  <ellipse cx="150" cy="160" rx="120" ry="30" fill="#dee2e6" opacity="0.8"/>
  <ellipse cx="150" cy="155" rx="120" ry="30" fill="#f8f9fa" opacity="0.9"/>
  
  <!-- HDPE Pellets/Granules -->
  <g opacity="0.9">
    <!-- Row 1 -->
    <ellipse cx="80" cy="140" rx="8" ry="12" fill="url(#pelletGradient)" transform="rotate(15 80 140)"/>
    <ellipse cx="100" cy="135" rx="9" ry="13" fill="url(#pelletGradient)" transform="rotate(-10 100 135)"/>
    <ellipse cx="120" cy="138" rx="8" ry="11" fill="url(#pelletGradient)" transform="rotate(25 120 138)"/>
    <ellipse cx="140" cy="142" rx="9" ry="12" fill="url(#pelletGradient)" transform="rotate(-5 140 142)"/>
    <ellipse cx="160" cy="136" rx="8" ry="13" fill="url(#pelletGradient)" transform="rotate(20 160 136)"/>
    <ellipse cx="180" cy="140" rx="9" ry="11" fill="url(#pelletGradient)" transform="rotate(-15 180 140)"/>
    <ellipse cx="200" cy="138" rx="8" ry="12" fill="url(#pelletGradient)" transform="rotate(10 200 138)"/>
    <ellipse cx="220" cy="142" rx="9" ry="13" fill="url(#pelletGradient)" transform="rotate(-20 220 142)"/>
    
    <!-- Row 2 -->
    <ellipse cx="90" cy="155" rx="9" ry="11" fill="url(#pelletGradient)" transform="rotate(-8 90 155)"/>
    <ellipse cx="110" cy="152" rx="8" ry="12" fill="url(#pelletGradient)" transform="rotate(18 110 152)"/>
    <ellipse cx="130" cy="158" rx="9" ry="13" fill="url(#pelletGradient)" transform="rotate(-12 130 158)"/>
    <ellipse cx="150" cy="154" rx="8" ry="11" fill="url(#pelletGradient)" transform="rotate(22 150 154)"/>
    <ellipse cx="170" cy="156" rx="9" ry="12" fill="url(#pelletGradient)" transform="rotate(-7 170 156)"/>
    <ellipse cx="190" cy="153" rx="8" ry="13" fill="url(#pelletGradient)" transform="rotate(16 190 153)"/>
    <ellipse cx="210" cy="157" rx="9" ry="11" fill="url(#pelletGradient)" transform="rotate(-18 210 157)"/>
    
    <!-- Row 3 -->
    <ellipse cx="100" cy="170" rx="8" ry="12" fill="url(#pelletGradient)" transform="rotate(12 100 170)"/>
    <ellipse cx="120" cy="168" rx="9" ry="11" fill="url(#pelletGradient)" transform="rotate(-14 120 168)"/>
    <ellipse cx="140" cy="172" rx="8" ry="13" fill="url(#pelletGradient)" transform="rotate(8 140 172)"/>
    <ellipse cx="160" cy="169" rx="9" ry="12" fill="url(#pelletGradient)" transform="rotate(-11 160 169)"/>
    <ellipse cx="180" cy="171" rx="8" ry="11" fill="url(#pelletGradient)" transform="rotate(19 180 171)"/>
    <ellipse cx="200" cy="168" rx="9" ry="13" fill="url(#pelletGradient)" transform="rotate(-6 200 168)"/>
  </g>
  
  <!-- Label -->
  <rect x="20" y="20" width="120" height="30" rx="5" fill="#ffffff" opacity="0.9" stroke="#dee2e6"/>
  <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">HDPE Natural</text>
  
  <!-- Quality indicator -->
  <circle cx="260" cy="40" r="15" fill="#28a745" opacity="0.9"/>
  <text x="260" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">âœ“</text>
</svg>