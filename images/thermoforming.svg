<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="thermoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F39C12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E67E22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#F7F9FC"/>
  
  <!-- Machine Frame -->
  <rect x="30" y="120" width="240" height="60" fill="url(#thermoGradient)" rx="8"/>
  
  <!-- Heating Station -->
  <rect x="50" y="60" width="80" height="70" fill="#2C3E50" rx="5"/>
  <rect x="55" y="65" width="70" height="15" fill="url(#heatGradient)" rx="3"/>
  
  <!-- Heat Elements -->
  <rect x="60" y="85" width="60" height="3" fill="#E74C3C"/>
  <rect x="60" y="95" width="60" height="3" fill="#E74C3C"/>
  <rect x="60" y="105" width="60" height="3" fill="#E74C3C"/>
  <rect x="60" y="115" width="60" height="3" fill="#E74C3C"/>
  
  <!-- Plastic Sheet -->
  <rect x="70" y="130" width="40" height="2" fill="#3498DB" opacity="0.7"/>
  
  <!-- Forming Station -->
  <rect x="150" y="80" width="60" height="50" fill="#95A5A6" rx="5"/>
  
  <!-- Mold -->
  <rect x="160" y="90" width="40" height="30" fill="#7F8C8D" rx="3"/>
  
  <!-- Formed Cups -->
  <circle cx="170" cy="105" r="6" fill="#3498DB" opacity="0.6"/>
  <circle cx="185" cy="105" r="6" fill="#3498DB" opacity="0.6"/>
  <circle cx="200" cy="105" r="6" fill="#3498DB" opacity="0.6"/>
  
  <!-- Cutting Station -->
  <rect x="230" y="90" width="30" height="40" fill="#34495E" rx="3"/>
  <rect x="235" y="95" width="20" height="5" fill="#E74C3C"/>
  
  <!-- Conveyor Belt -->
  <rect x="40" y="140" width="220" height="8" fill="#2C3E50" rx="4"/>
  
  <!-- Belt Movement Lines -->
  <path d="M 50 144 L 60 144" stroke="#F39C12" stroke-width="2"/>
  <path d="M 80 144 L 90 144" stroke="#F39C12" stroke-width="2"/>
  <path d="M 110 144 L 120 144" stroke="#F39C12" stroke-width="2"/>
  <path d="M 140 144 L 150 144" stroke="#F39C12" stroke-width="2"/>
  <path d="M 170 144 L 180 144" stroke="#F39C12" stroke-width="2"/>
  <path d="M 200 144 L 210 144" stroke="#F39C12" stroke-width="2"/>
  <path d="M 230 144 L 240 144" stroke="#F39C12" stroke-width="2"/>
  
  <!-- Control Panel -->
  <rect x="200" y="50" width="50" height="35" fill="#2C3E50" rx="5"/>
  <rect x="205" y="55" width="40" height="20" fill="#3498DB" rx="3"/>
  
  <!-- Temperature Display -->
  <text x="225" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">180Â°C</text>
  
  <!-- Labels -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Thermoforming Machine</text>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">Multi-station - Fast Cycle</text>
</svg>