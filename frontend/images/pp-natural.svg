      <stop offset="30%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f1f3f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
