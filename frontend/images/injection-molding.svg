<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="machineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDBDBD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#F5F5F5"/>
  
  <!-- Machine Base -->
  <rect x="20" y="120" width="260" height="60" fill="url(#metalGradient)" rx="5"/>
  
  <!-- Injection Unit -->
  <rect x="30" y="80" width="120" height="50" fill="url(#machineGradient)" rx="8"/>
  
  <!-- Barrel -->
  <rect x="40" y="90" width="100" height="15" fill="#2C3E50" rx="7"/>
  
  <!-- Nozzle -->
  <polygon points="140,90 160,97.5 140,105" fill="#34495E"/>
  
  <!-- Mold -->
  <rect x="160" y="85" width="40" height="40" fill="url(#metalGradient)" rx="3"/>
  <rect x="165" y="90" width="30" height="30" fill="#FFF" rx="2"/>
  
  <!-- Clamping Unit -->
  <rect x="210" y="70" width="60" height="70" fill="url(#machineGradient)" rx="5"/>
  
  <!-- Tie Bars -->
  <rect x="215" y="75" width="50" height="5" fill="#2C3E50" rx="2"/>
  <rect x="215" y="130" width="50" height="5" fill="#2C3E50" rx="2"/>
  
  <!-- Control Panel -->
  <rect x="50" y="40" width="80" height="30" fill="#2C3E50" rx="5"/>
  <rect x="55" y="45" width="70" height="20" fill="#3498DB" rx="3"/>
  
  <!-- Buttons -->
  <circle cx="65" cy="55" r="3" fill="#E74C3C"/>
  <circle cx="75" cy="55" r="3" fill="#F39C12"/>
  <circle cx="85" cy="55" r="3" fill="#27AE60"/>
  
  <!-- Labels -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Injection Molding Machine</text>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">150 Ton Capacity</text>
</svg>