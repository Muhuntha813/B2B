<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E74C3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#F8F9FA"/>
  
  <!-- Machine Frame -->
  <rect x="40" y="100" width="220" height="80" fill="url(#blowGradient)" rx="8"/>
  
  <!-- Extruder Head -->
  <rect x="50" y="60" width="60" height="50" fill="#2C3E50" rx="5"/>
  <rect x="60" y="70" width="40" height="10" fill="#34495E" rx="5"/>
  
  <!-- Parison -->
  <rect x="78" y="110" width="4" height="30" fill="#F39C12"/>
  
  <!-- Mold Halves -->
  <rect x="120" y="80" width="25" height="60" fill="#95A5A6" rx="3"/>
  <rect x="155" y="80" width="25" height="60" fill="#95A5A6" rx="3"/>
  
  <!-- Bottle Inside Mold -->
  <ellipse cx="150" cy="90" rx="8" ry="4" fill="url(#bottleGradient)"/>
  <rect x="142" y="90" width="16" height="40" fill="url(#bottleGradient)" rx="8"/>
  <ellipse cx="150" cy="130" rx="8" ry="4" fill="url(#bottleGradient)"/>
  
  <!-- Control Panel -->
  <rect x="200" y="70" width="50" height="40" fill="#2C3E50" rx="5"/>
  <rect x="205" y="75" width="40" height="25" fill="#3498DB" rx="3"/>
  
  <!-- Hydraulic Cylinders -->
  <rect x="130" y="50" width="40" height="15" fill="#7F8C8D" rx="7"/>
  <rect x="135" y="45" width="30" height="5" fill="#34495E"/>
  
  <!-- Air Lines -->
  <path d="M 110 85 Q 115 75 120 85" stroke="#F39C12" stroke-width="2" fill="none"/>
  <path d="M 180 85 Q 185 75 190 85" stroke="#F39C12" stroke-width="2" fill="none"/>
  
  <!-- Labels -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Blow Molding Machine</text>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">5L Capacity - PET Bottles</text>
</svg>