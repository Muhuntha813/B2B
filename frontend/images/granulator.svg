<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="granulatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E44AD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7D3C98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECF0F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BDC3C7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#F4F6F7"/>
  
  <!-- Machine Housing -->
  <rect x="60" y="70" width="180" height="100" fill="url(#granulatorGradient)" rx="10"/>
  
  <!-- Sound Enclosure -->
  <rect x="50" y="60" width="200" height="120" fill="none" stroke="#2C3E50" stroke-width="3" stroke-dasharray="5,5" rx="15"/>
  
  <!-- Cutting Chamber -->
  <circle cx="150" cy="120" r="40" fill="#34495E"/>
  <circle cx="150" cy="120" r="35" fill="#2C3E50"/>
  
  <!-- Rotor Blades -->
  <g transform="rotate(0 150 120)">
    <rect x="145" y="90" width="10" height="60" fill="url(#bladeGradient)" rx="2"/>
    <rect x="120" y="115" width="60" height="10" fill="url(#bladeGradient)" rx="2"/>
  </g>
  
  <!-- Stator Blades -->
  <rect x="115" y="118" width="15" height="4" fill="#95A5A6" rx="1"/>
  <rect x="170" y="118" width="15" height="4" fill="#95A5A6" rx="1"/>
  <rect x="148" y="100" width="4" height="15" fill="#95A5A6" rx="1"/>
  <rect x="148" y="140" width="4" height="15" fill="#95A5A6" rx="1"/>
  
  <!-- Feed Hopper -->
  <polygon points="130,70 170,70 160,50 140,50" fill="#7F8C8D"/>
  <rect x="135" y="45" width="20" height="10" fill="#95A5A6" rx="2"/>
  
  <!-- Discharge Chute -->
  <polygon points="150,160 170,180 130,180" fill="#7F8C8D"/>
  
  <!-- Motor -->
  <rect x="200" y="100" width="30" height="40" fill="#2C3E50" rx="5"/>
  <circle cx="215" cy="120" r="12" fill="#34495E"/>
  
  <!-- Drive Belt -->
  <ellipse cx="185" cy="120" rx="15" ry="3" fill="#2C3E50"/>
  
  <!-- Control Box -->
  <rect x="70" y="40" width="40" height="25" fill="#2C3E50" rx="3"/>
  <rect x="75" y="45" width="30" height="15" fill="#3498DB" rx="2"/>
  
  <!-- Emergency Stop -->
  <circle cx="90" cy="52" r="4" fill="#E74C3C"/>
  
  <!-- Granules Output -->
  <circle cx="140" cy="185" r="2" fill="#F39C12"/>
  <circle cx="150" cy="187" r="2" fill="#F39C12"/>
  <circle cx="160" cy="185" r="2" fill="#F39C12"/>
  <circle cx="145" cy="190" r="2" fill="#F39C12"/>
  <circle cx="155" cy="188" r="2" fill="#F39C12"/>
  
  <!-- Labels -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Plastic Granulator</text>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">Heavy Duty - Sound Proof</text>
</svg>