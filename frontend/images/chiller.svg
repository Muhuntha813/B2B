<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chillerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coolantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#85C1E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DADE2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#F8F9FA"/>
  
  <!-- Main Unit -->
  <rect x="40" y="80" width="220" height="100" fill="url(#chillerGradient)" rx="10"/>
  
  <!-- Condenser Coils -->
  <rect x="50" y="50" width="200" height="40" fill="#7F8C8D" rx="5"/>
  
  <!-- Cooling Fins -->
  <rect x="55" y="45" width="3" height="50" fill="#95A5A6"/>
