  <rect x="95" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="105" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="115" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="125" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="135" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="145" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="155" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="165" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="175" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="185" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="195" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="205" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="215" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="225" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="235" y="45" width="3" height="50" fill="#95A5A6"/>
  <rect x="245" y="45" width="3" height="50" fill="#95A5A6"/>
  
  <!-- Compressor -->
  <circle cx="80" cy="130" r="25" fill="#2C3E50"/>
  <circle cx="80" cy="130" r="20" fill="#34495E"/>
  
  <!-- Evaporator -->
  <rect x="120" y="110" width="60" height="40" fill="url(#coolantGradient)" rx="5"/>
  
  <!-- Coolant Lines -->
  <rect x="110" y="125" width="15" height="6" fill="#85C1E9" rx="3"/>
  <rect x="175" y="125" width="15" height="6" fill="#85C1E9" rx="3"/>
  
  <!-- Pump -->
  <circle cx="220" cy="130" r="15" fill="#7F8C8D"/>
  <circle cx="220" cy="130" r="10" fill="#95A5A6"/>
  
  <!-- Control Panel -->
  <rect x="200" y="90" width="50" height="30" fill="#2C3E50" rx="5"/>
  <rect x="205" y="95" width="40" height="20" fill="#27AE60" rx="3"/>
  
  <!-- Temperature Display -->
  <text x="225" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">12Â°C</text>
  
  <!-- Water Inlet/Outlet -->
  <rect x="30" y="125" width="15" height="6" fill="#3498DB" rx="3"/>
  <rect x="255" y="125" width="15" height="6" fill="#E74C3C" rx="3"/>
  
  <!-- Flow Arrows -->
  <polygon points="25,128 35,125 35,131" fill="#3498DB"/>
  <polygon points="275,128 265,125 265,131" fill="#E74C3C"/>
  
  <!-- Refrigerant Lines -->
  <path d="M 105 130 Q 110 120 115 130" stroke="#85C1E9" stroke-width="3" fill="none"/>
  <path d="M 165 130 Q 170 120 175 130" stroke="#85C1E9" stroke-width="3" fill="none"/>
  
  <!-- Labels -->
  <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2C3E50">Industrial Chiller</text>
  <text x="150" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F8C8D">20 TR - Water Cooled</text>
</svg>