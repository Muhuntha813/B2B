<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rotoPelletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f1f3f4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="containerGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:0.9" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- Rotomolding equipment silhouette (background) -->
  <g opacity="0.2" fill="#6c757d">
    <circle cx="80" cy="80" r="25" fill="none" stroke="#6c757d" stroke-width="3"/>
    <circle cx="220" cy="80" r="25" fill="none" stroke="#6c757d" stroke-width="3"/>
    <path d="M105 80 L195 80" stroke="#6c757d" stroke-width="3"/>
    <rect x="140" y="70" width="20" height="20" rx="3"/>
  </g>
  
  <!-- Container/Bowl -->
  <ellipse cx="150" cy="160" rx="120" ry="30" fill="url(#containerGradient)"/>
  <ellipse cx="150" cy="155" rx="120" ry="30" fill="#f8f9fa" opacity="0.9"/>
  
  <!-- HDPE Rotomolding Grade Pellets/Granules (larger, more robust pellets) -->
  <g opacity="0.95">
    <!-- Row 1 -->
    <ellipse cx="70" cy="140" rx="9" ry="13" fill="url(#rotoPelletGradient)" transform="rotate(12 70 140)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="95" cy="135" rx="10" ry="14" fill="url(#rotoPelletGradient)" transform="rotate(-8 95 135)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="120" cy="138" rx="9" ry="12" fill="url(#rotoPelletGradient)" transform="rotate(20 120 138)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="145" cy="142" rx="10" ry="13" fill="url(#rotoPelletGradient)" transform="rotate(-3 145 142)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="170" cy="136" rx="9" ry="14" fill="url(#rotoPelletGradient)" transform="rotate(15 170 136)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="195" cy="140" rx="10" ry="12" fill="url(#rotoPelletGradient)" transform="rotate(-12 195 140)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="220" cy="138" rx="9" ry="13" fill="url(#rotoPelletGradient)" transform="rotate(8 220 138)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="245" cy="142" rx="10" ry="14" fill="url(#rotoPelletGradient)" transform="rotate(-18 245 142)" stroke="#e9ecef" stroke-width="0.5"/>
    
    <!-- Row 2 -->
    <ellipse cx="80" cy="155" rx="10" ry="12" fill="url(#rotoPelletGradient)" transform="rotate(-6 80 155)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="105" cy="152" rx="9" ry="13" fill="url(#rotoPelletGradient)" transform="rotate(16 105 152)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="130" cy="158" rx="10" ry="14" fill="url(#rotoPelletGradient)" transform="rotate(-10 130 158)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="155" cy="154" rx="9" ry="12" fill="url(#rotoPelletGradient)" transform="rotate(18 155 154)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="180" cy="156" rx="10" ry="13" fill="url(#rotoPelletGradient)" transform="rotate(-5 180 156)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="205" cy="153" rx="9" ry="14" fill="url(#rotoPelletGradient)" transform="rotate(14 205 153)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="230" cy="157" rx="10" ry="12" fill="url(#rotoPelletGradient)" transform="rotate(-16 230 157)" stroke="#e9ecef" stroke-width="0.5"/>
    
    <!-- Row 3 -->
    <ellipse cx="90" cy="170" rx="9" ry="13" fill="url(#rotoPelletGradient)" transform="rotate(9 90 170)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="115" cy="168" rx="10" ry="12" fill="url(#rotoPelletGradient)" transform="rotate(-13 115 168)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="140" cy="172" rx="9" ry="14" fill="url(#rotoPelletGradient)" transform="rotate(6 140 172)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="165" cy="169" rx="10" ry="13" fill="url(#rotoPelletGradient)" transform="rotate(-9 165 169)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="190" cy="171" rx="9" ry="12" fill="url(#rotoPelletGradient)" transform="rotate(17 190 171)" stroke="#e9ecef" stroke-width="0.5"/>
    <ellipse cx="215" cy="168" rx="10" ry="14" fill="url(#rotoPelletGradient)" transform="rotate(-4 215 168)" stroke="#e9ecef" stroke-width="0.5"/>
  </g>
  
  <!-- Label -->
  <rect x="20" y="20" width="140" height="30" rx="5" fill="#ffffff" opacity="0.9" stroke="#dee2e6"/>
  <text x="90" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">HDPE Roto</text>
  
  <!-- Quality indicator -->
  <circle cx="260" cy="40" r="15" fill="#28a745" opacity="0.9"/>
  <text x="260" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">âœ“</text>
</svg>