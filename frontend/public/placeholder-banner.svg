<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="300" fill="url(#bannerGradient)"/>
  
  <!-- Factory/Industry icon -->
  <g transform="translate(300, 100)">
    <!-- Building base -->
    <rect x="0" y="60" width="200" height="40" fill="white" rx="2"/>
    <!-- Chimney 1 -->
    <rect x="20" y="20" width="15" height="40" fill="white" rx="2"/>
    <!-- Chimney 2 -->
    <rect x="50" y="10" width="15" height="50" fill="white" rx="2"/>
    <!-- Chimney 3 -->
    <rect x="80" y="25" width="15" height="35" fill="white" rx="2"/>
    <!-- Smoke -->
    <circle cx="27" cy="15" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="30" cy="8" r="2" fill="rgba(255,255,255,0.4)"/>
    <circle cx="57" cy="5" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="60" cy="-2" r="2" fill="rgba(255,255,255,0.4)"/>
    <circle cx="87" cy="20" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="90" cy="13" r="2" fill="rgba(255,255,255,0.4)"/>
    <!-- Windows -->
    <rect x="120" y="70" width="8" height="8" fill="#10B981" rx="1"/>
    <rect x="135" y="70" width="8" height="8" fill="#10B981" rx="1"/>
    <rect x="150" y="70" width="8" height="8" fill="#10B981" rx="1"/>
    <rect x="165" y="70" width="8" height="8" fill="#10B981" rx="1"/>
    <rect x="120" y="85" width="8" height="8" fill="#10B981" rx="1"/>
    <rect x="135" y="85" width="8" height="8" fill="#10B981" rx="1"/>
    <rect x="150" y="85" width="8" height="8" fill="#10B981" rx="1"/>
    <rect x="165" y="85" width="8" height="8" fill="#10B981" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">B2B Plastics</text>
  <text x="400" y="250" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18">Industry Solutions</text>
</svg>