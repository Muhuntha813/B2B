<svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="adGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="600" fill="url(#adGradient)"/>
  
  <!-- Advertisement content -->
  <g transform="translate(50, 200)">
    <!-- Product box -->
    <rect x="50" y="0" width="100" height="80" fill="white" rx="8"/>
    <rect x="60" y="10" width="80" height="60" fill="#8B5CF6" rx="4"/>
    
    <!-- Sparkle effects -->
    <g fill="white">
      <polygon points="30,40 35,50 40,40 35,30" />
      <polygon points="170,60 175,70 180,60 175,50" />
      <polygon points="20,100 25,110 30,100 25,90" />
      <polygon points="170,120 175,130 180,120 175,110" />
    </g>
  </g>
  
  <!-- Text -->
  <text x="150" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Advertisement</text>
  <text x="150" y="380" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">Placeholder</text>
  <text x="150" y="420" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18" font-weight="600">Your Ad Here</text>
</svg>